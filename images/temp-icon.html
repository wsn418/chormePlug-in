<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }
    .icon-container {
      display: grid;
      gap: 20px;
    }
    .icon {
      background: #2196F3;
      border-radius: 50%;
      margin: 10px;
    }
    .icon-128 {
      width: 128px;
      height: 128px;
    }
    .icon-48 {
      width: 48px;
      height: 48px;
    }
    .icon-16 {
      width: 16px;
      height: 16px;
    }
    .label {
      text-align: center;
      color: #666;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <div>
      <div class="icon icon-128"></div>
      <div class="label">128x128</div>
    </div>
    <div>
      <div class="icon icon-48"></div>
      <div class="label">48x48</div>
    </div>
    <div>
      <div class="icon icon-16"></div>
      <div class="label">16x16</div>
    </div>
  </div>
</body>
</html>
