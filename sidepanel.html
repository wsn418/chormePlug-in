<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DeepSeek翻译助手</title>
  <link href="sidepanel.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="ant-app">
    <!-- 顶部应用栏 -->
    <div class="ant-layout-header">
      <div class="header-content">
        <div class="app-title">
          <span class="anticon">
            <i class="material-icons">translate</i>
          </span>
          <span>DeepSeek网页助手</span>
        </div>
        <button class="ant-btn ant-btn-text" id="settingsBtn">
          <span class="anticon">
            <i class="material-icons">settings</i>
          </span>
        </button>
      </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="ant-layout-content">
      <div class="content-wrapper">
        <!-- 输入区域 -->
        <div class="ant-card">
          <div class="ant-card-body">
            <div class="textarea-wrapper">
              <textarea id="inputText" class="ant-input" placeholder="输入或粘贴要处理的文本"></textarea>
            </div>
            <div class="textarea-footer">
              <button id="clearBtn" class="ant-btn ant-btn-text">
                <span class="anticon">
                  <i class="material-icons">delete_outline</i>
                </span>
                <span>清空输入</span>
              </button>
            </div>
          </div>
        </div>

        <!-- 操作区域 -->
        <div class="ant-space ant-space-vertical" style="width: 100%">
          <div class="lang-select-row">
            <label class="lang-label">目标语言：</label>
            <div class="lang-select-wrapper">
              <select id="targetLang" class="language-select">
                <option value="zh">中文</option>
                <option value="en">英文</option>
                <option value="ja">日文</option>
              </select>
            </div>
          </div>

          <div class="button-container">
            <button id="translateBtn" class="ant-btn ant-btn-primary translate-btn">
              <span class="anticon">
                <i class="material-icons">translate</i>
              </span>
              <span>翻译</span>
              <div class="btn-loading"></div>
            </button>
            <button id="summarizeBtn" class="ant-btn ant-btn-primary summarize-btn">
              <span class="anticon">
                <i class="material-icons">summarize</i>
              </span>
              <span>总结</span>
              <div class="btn-loading"></div>
            </button>
          </div>
        </div>

        <!-- 结果显示区域 -->
        <div class="ant-card result-card">
          <div class="ant-card-body">
            <div id="resultContent"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
